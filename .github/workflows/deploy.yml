name: Deploy to Production

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Frontend Build & Test
  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run type check
        run: npm run typecheck
      
      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          GOOGLE_GENAI_API_KEY: ${{ secrets.GOOGLE_GENAI_API_KEY }}
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

  # Backend Build & Test
  backend:
    name: Backend Build
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./chat_backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: chat_backend/requirements.txt
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run migrations (dry run)
        run: python manage.py migrate --check
        env:
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: False
      
      - name: Collect static files
        run: python manage.py collectstatic --noinput
        env:
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: False
      
      - name: Check deployment settings
        run: python manage.py check --deploy --fail-level WARNING
        env:
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: False
          ALLOWED_HOSTS: localhost,127.0.0.1

  # Deploy notification (optional)
  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Deployment success
        run: |
          echo "âœ… All checks passed! Ready for deployment."
          echo "Frontend and backend builds completed successfully."
